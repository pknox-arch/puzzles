<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Slide Puzzle</title>
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-color: #001a2d;      /* Dark Navy Background */
            --grid-line: #00e5ff;     /* Neon Cyan Grid */
            --block-border: #ffd700;  /* Gold Border */
            --water-light: #00aadd;   /* Light Blue Water */
            --water-dark: #0077aa;    /* Dark Blue Water */
            --lava-light: #ff4444;    /* Light Red Target */
            --lava-dark: #cc0000;     /* Dark Red Target */
            --menu-btn-bg: #003344;
            --menu-btn-hover: #005566;
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- MENU SCREEN STYLES --- */
        #menu-screen {
            display: flex; 
            flex-direction: column;
            align-items: center;
            width: 95vw;
            max-width: 500px;
            height: 95vh;
            max-height: 600px;
            position: relative;
        }

        h1.title {
            color: var(--grid-line);
            text-shadow: 0 0 10px var(--grid-line);
            margin-bottom: 10px;
            font-size: 2rem;
            text-align: center;
        }

        /* NEW EXIT BUTTON STYLE */
        #exit-site-btn {
            background: #330000;
            border: 1px solid #ff4444;
            color: #ffaaaa;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }
        #exit-site-btn:hover { background: #550000; color: white; box-shadow: 0 0 10px #ff0000; }

        #unlock-btn {
            background: transparent;
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 8px 16px;
            margin-bottom: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        #unlock-btn:hover { background: rgba(255, 215, 0, 0.2); }

        #level-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            overflow-y: auto;
            padding: 5px;
        }

        .lvl-btn {
            background-color: var(--menu-btn-bg);
            border: 2px solid var(--grid-line);
            border-radius: 8px;
            color: white;
            padding: 15px 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            min-height: 70px;
        }

        .lvl-btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px var(--grid-line); background: var(--menu-btn-hover); }
        
        .lvl-btn.locked {
            background-color: #222;
            border-color: #444;
            color: #555;
            cursor: not-allowed;
        }
        .lvl-btn.locked:hover { transform: none; box-shadow: none; }

        .lvl-num { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .lvl-score { font-size: 0.8rem; color: #ffd700; }
        .lock-icon { font-size: 1.5rem; }

        /* --- GAME SCREEN STYLES --- */
        #game-screen {
            display: none; 
            flex-direction: column;
            align-items: center;
        }

        /* TOP UI BAR */
        #ui-top {
            width: 95vw;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--grid-line);
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        #home-btn {
            background: none;
            border: 1px solid var(--grid-line);
            color: var(--grid-line);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        #home-btn:hover { background: rgba(0, 229, 255, 0.2); }

        .stat-box { display: flex; gap: 15px; align-items: center; }
        #move-counter { color: #fff; }
        #best-score { color: #ffd700; }

        /* GAME BOARD CONTAINER */
        #game-container {
            position: relative;
            width: 95vw;
            height: 95vw;
            max-width: 500px;
            max-height: 500px;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
            padding: 4px; /* Internal Safe Zone */
            box-sizing: border-box;
            box-shadow: 
                0 0 0 4px var(--grid-line), 
                0 0 20px rgba(0, 229, 255, 0.3);
        }

        #grid-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 16.66% 16.66%;
            background-position: -1px -1px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* BLOCKS */
        .block {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid var(--block-border);
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.05s linear;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 20%), 
                repeating-radial-gradient(circle at 50% 50%, var(--water-light) 0%, var(--water-dark) 20%, var(--water-light) 40%);
            background-size: 200% 200%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 2px 2px 5px rgba(0,0,0,0.5);
        }

        .block.target { 
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 20%), 
                repeating-radial-gradient(circle at 50% 50%, var(--lava-light) 0%, var(--lava-dark) 20%, var(--lava-light) 40%);
            z-index: 10;
        }

        #exit {
            position: absolute;
            right: 0; top: 33.33%; height: 16.66%; width: 4px;
            background-color: var(--grid-line);
            box-shadow: 0 0 10px var(--grid-line);
            z-index: 5;
        }

        /* CONTROLS */
        #controls { margin-top: 20px; display: flex; gap: 15px; }

        .game-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 229, 255, 0.1);
            color: var(--grid-line);
            border: 1px solid var(--grid-line);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .game-btn:hover { background: rgba(0, 229, 255, 0.3); box-shadow: 0 0 10px var(--grid-line); }
        .game-btn:active { background: rgba(0, 229, 255, 0.5); }
        .game-btn:disabled { background: #222; color: #555; border-color: #333; cursor: not-allowed; box-shadow: none; }

        /* WIN SCREEN */
        #win-msg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 26, 45, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        #win-msg h1 { color: #4CAF50; font-size: 3rem; margin: 0 0 10px 0; text-shadow: 0 0 10px #4CAF50; }
        
        #win-stats { color: white; font-size: 1.1rem; margin-bottom: 20px; line-height: 1.5; }
        
        #password-display {
            background: #000;
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: monospace;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        #win-msg button {
            background: #4CAF50; color: white; border: none; box-shadow: 0 0 15px #4CAF50; 
            padding: 15px 30px; font-size: 1.2rem; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
        #win-msg button:hover { background: #45a049; }

    </style>
</head>
