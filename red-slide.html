<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mr Knox Puzzles</title>
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-color: #001a2d;      /* Dark Navy Background */
            --grid-line: #00e5ff;     /* Neon Cyan Grid */
            --block-border: #ffd700;  /* Gold Border */
            --water-light: #00aadd;   /* Light Blue Water */
            --water-dark: #0077aa;    /* Dark Blue Water */
            --lava-light: #ff4444;    /* Light Red Target */
            --lava-dark: #cc0000;     /* Dark Red Target */
            --menu-btn-bg: #003344;
            --menu-btn-hover: #005566;
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- MENU SCREEN STYLES --- */
        #menu-screen {
            display: flex; 
            flex-direction: column;
            align-items: center;
            width: 95vw;
            max-width: 500px;
            height: 95vh;
            max-height: 600px;
            position: relative;
        }

        h1.title {
            color: var(--grid-line);
            text-shadow: 0 0 10px var(--grid-line);
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        #level-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            overflow-y: auto;
            padding: 5px;
        }

        .lvl-btn {
            background-color: var(--menu-btn-bg);
            border: 2px solid var(--grid-line);
            border-radius: 8px;
            color: white;
            padding: 15px 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            min-height: 70px;
        }

        .lvl-btn:hover { transform: translateY(-2px); box-shadow: 0 0 15px var(--grid-line); background: var(--menu-btn-hover); }
        
        .lvl-btn.locked {
            background-color: #222;
            border-color: #444;
            color: #555;
            cursor: not-allowed;
        }
        .lvl-btn.locked:hover { transform: none; box-shadow: none; }

        .lvl-num { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .lvl-score { font-size: 0.8rem; color: #ffd700; }
        .lock-icon { font-size: 1.5rem; }

        /* --- GAME SCREEN STYLES --- */
        #game-screen {
            display: none; 
            flex-direction: column;
            align-items: center;
        }

        /* TOP UI BAR */
        #ui-top {
            width: 95vw;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--grid-line);
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.5);
        }

        #home-btn {
            background: none;
            border: 1px solid var(--grid-line);
            color: var(--grid-line);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        #home-btn:hover { background: rgba(0, 229, 255, 0.2); }

        .stat-box { display: flex; gap: 15px; align-items: center; }
        #move-counter { color: #fff; }
        #best-score { color: #ffd700; }

        /* GAME BOARD CONTAINER */
        #game-container {
            position: relative;
            width: 95vw;
            height: 95vw;
            max-width: 500px;
            max-height: 500px;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
            padding: 4px; /* Internal Safe Zone */
            box-sizing: border-box;
            box-shadow: 
                0 0 0 4px var(--grid-line), 
                0 0 20px rgba(0, 229, 255, 0.3);
        }

        /* NEON GRID BACKGROUND */
        #grid-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 16.66% 16.66%;
            background-position: -1px -1px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* BLOCKS */
        .block {
            position: absolute;
            box-sizing: border-box;
            border: 3px solid var(--block-border);
            border-radius: 6px;
